<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="justify-center">

    <p class="mb-2 p-3 bg-black text-white">Sign-up form</p>
    <div class="p-6">
    <p class="mb-2">Sign in</p>

    <input type="search" placeholder="User name" class="bg-blue-100 block border border-blue-300 rounded px-3 py-2 mb-5 w-64 rounded-full	">
    
    <input type="search" placeholder="Password" class="bg-blue-100 block border border-blue-300 rounded px-20 py-2 mb-4 w-64 rounded-full">

    <div class="mb-3">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember">Remember Me</label>
    </div>

    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">Login</button>

    <hr class="my-4">

    <p>Don't have an account! <a href="#" class="text-blue-600 underline">Sign Up</a></p>
</div>
</body>

</html>
