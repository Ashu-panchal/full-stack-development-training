<!DOCTYPE html>
<html lang="en"> <!-- Yeh line batati hai ki file ek HTML5 document hai aur page ki language English hai.-->

<head>
    <meta charset="UTF-8">
    <title>Age Checker</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Yeh ek Tailwind CSS ka link hai jo ready-made classes provide karta hai styling ke liye. Isme har cheez class-based hoti hai.-->

    <script>
        // ✅ Function to determine age category
        function handleInput() {
            let age = document.getElementById("age").value;
            let yourCategory = "";

            if (age < 18) {
                yourCategory = "🧒 You are a minor.";
            } else if (age >= 18 && age <= 40) {
                yourCategory = "🧑 You are an adult.";
            } else if (age > 40 && age <= 60) {
                yourCategory = "🧔 You are a middle-aged adult.";
            } else {
                yourCategory = "👴 You are a senior citizen.";
            }

            document.getElementById("result").innerText = yourCategory;
        }

        // ✅ Detect Enter key press on input
        window.onload = function ()                                            /*Jab poora HTML page load ho jaye, tab ye function chalna start karega.

➡️ window.onload ka matlab hota hai:*/ {
            const ageInput = document.getElementById("age");
            ageInput.addEventListener("keydown", function (event) {                     /*Yeh line input box ko dhoondh rahi hai jiska id="age" hai.

➡️ ageInput ek variable hai jo us input element ko store karta hai.*/
                if (event.key === "Enter") {
                    handleInput(); // Trigger same as button
                }
            });
        };
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">🧠 Age Checker</h1>

        <label class="block text-gray-700 font-medium mb-2">Enter your age:</label>
        <input type="number" id="age" placeholder="Enter age"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

        <button onclick="handleInput()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
            Check
        </button>

        <p id="result" class="mt-6 text-lg font-medium text-center text-gray-800"></p>
    </div>

</body>

</html>
