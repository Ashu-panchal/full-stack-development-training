<!DOCTYPE html>
<html lang="en">
<head>
    <!-- alert("you have clicked this button") -->
     <script>
        function showMyAlert(){
            alert("you clicked the button")
        }
     </script>
</head>
<body>
    <h1>page 1</h1>
    <!-- on click is the attribut of the button -->
    <!-- inside onclick we are calling our javascript button -->
     <button onclick="showMyAlert()">My button</button>
</body>
</html>
