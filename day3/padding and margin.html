<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div Example</title>
    <style>
        .div1 {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        .div2 {
            background-color: black;
            color: white;
            padding: 10px;
        }
    </style>
</head>

    <div class="div1">
        First div
        <div class="div2">
            Second div
        </div>
    </div>
</body>
</html>
